<!-- templates/result.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quantum Lotto ‚Äì Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* Extra CSS for the result page */
    .big‚Äêguess {
      font-family: 'Courier New', Courier, monospace;
      font-size: 3rem;
      letter-spacing: 0.5rem;
      margin-bottom: 1rem;
    }
    .drawn‚Äêdigits {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }
    .digit‚Äêslot {
      width: 2.5rem;
      height: 3.5rem;
      border: 2px solid #333;
      border-radius: 4px;
      margin: 0 0.5rem;
      font-size: 2rem;
      text-align: center;
      line-height: 3.5rem;
      background-color: #fff;
      visibility: hidden; /* revealed by JS */
    }
    .bloch‚Äêcontainer {
      text-align: center;
      margin: 1rem auto;
    }
    .bloch‚Äêsphere {
      width: 150px;
      height: 150px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    .prize‚Äêmessage {
      font-size: 1.25rem;
      margin-top: 1rem;
      /* color set by JS depending on prize */
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Quantum Lotto Result</h1>

    <!-- 1) Show the user‚Äôs guess as big blocks -->
    <div class="big‚Äêguess">
      {{ guess[0] }} {{ guess[1] }} {{ guess[2] }} {{ guess[3] }}
    </div>

    <!-- 2) Bloch sphere spinner -->
    <div class="bloch‚Äêcontainer">
      <img
        src="{{ url_for('static', filename='images/bloch_sphere.png') }}"
        alt="Spinning Bloch Sphere"
        class="bloch‚Äêsphere"
        id="blochSphere">
    </div>

    <!-- 3) Four hidden slots for the drawn digits -->
    <div class="drawn‚Äêdigits">
      <div class="digit‚Äêslot" id="digit0">0</div>
      <div class="digit‚Äêslot" id="digit1">0</div>
      <div class="digit‚Äêslot" id="digit2">0</div>
      <div class="digit‚Äêslot" id="digit3">0</div>
    </div>

    <!-- 4) Placeholder for the prize message -->
    <div class="prize‚Äêmessage" id="prizeMessage"></div>

    <p style="margin-top:1rem; font-size:0.9rem;">
      <a href="/lotto"><button>Play Again</button></a>
      &nbsp;|&nbsp;
      <a href="/logout">Log Out</a>
    </p>
  </div>

  <script>
    // These get injected by Flask as raw strings:
    let drawnNumber = "{{ drawn }}";   // e.g. "7425"
    let userGuess   = "{{ guess }}";   // e.g. "7525"
    let prizeCode   = "{{ prize }}";   // "grand", "merch", or "none"

    // Trim whitespace just in case:
    drawnNumber = drawnNumber.trim();
    userGuess   = userGuess.trim();

    // Debug in the console:
    console.log("drawnNumber =", drawnNumber);
    console.log("userGuess   =", userGuess);

    window.addEventListener("DOMContentLoaded", () => {
      // 1) Let Bloch sphere spin for 2.5 seconds, then stop it
      setTimeout(() => {
        document.getElementById("blochSphere").style.animation = "none";
      }, 2500);

      // 2) Reveal each digit in sequence, coloring green on match, red otherwise
      for (let i = 0; i < 4; i++) {
        setTimeout(() => {
          const slot = document.getElementById("digit" + i);
          const drawnDigit = drawnNumber.charAt(i);
          const guessDigit = userGuess.charAt(i);

          slot.textContent = drawnDigit;
          if (drawnDigit === guessDigit) {
            // Match ‚Üí green
            slot.style.color = "green";
          } else {
            // No match ‚Üí red
            slot.style.color = "red";
          }
          slot.style.visibility = "visible";
        }, 3000 + i * 700);
      }

      // 3) After all 4 digits are shown, display the prize banner
      setTimeout(() => {
        const msgDiv = document.getElementById("prizeMessage");
        if (prizeCode === "grand") {
          msgDiv.textContent = "üéâ Congratulations! You‚Äôre a GRAND PRIZE WINNER! üéâ";
          msgDiv.style.color = "#388E3C";  // green
        } else if (prizeCode === "merch") {
          msgDiv.textContent = "ü•≥ Congrats! Your last 3 digits matched‚ÄîYou win merch!";
          msgDiv.style.color = "#1976D2";  // blue
        } else {
          msgDiv.textContent = "Sorry, no match this time. Better luck next draw!";
          msgDiv.style.color = "#D32F2F";  // red
        }
      }, 3000 + 4 * 700 + 500);
    });
  </script>
</body>
</html>
